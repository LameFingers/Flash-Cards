<!DOCTYPE html>
<html>
  <head>
    <title>Flashcards</title>
    <style>
        /* Sets the background of the whole entire website */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: rgb(245, 185, 185);
        }
        /* Centering the icon in the start menue */
        .centered-icon {
            height: 100vh;           
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon-group {
            text-align: center;
        }

        #starting-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        #start-screen {
            overflow: hidden;
            height: 100vh;
        }
        
        #banner {
            text-align: center;
        }
    </style>

  </head>
  <body>

    <div class="centered-icon" id="start-screen">
        <!-- This is the starting screen -->
        <div class="icon-group">
            <h1>Flash Cards</h1>
            <button id="starting-button">
                <img src="images/Frame 1.svg" alt="Plus Icon" id = "starting_icon">
            </button>
        </div>
    </div>


    <div id="main-menue" style="display: none;">      <!-- Where the screen changing is happening -->
        <div id="banner">
            <h2>Welcome to your Flashcards</h2>
        </div>
        <div id="card">This will show your questions and answers</div>
        <button id="next-btn">Next</button>
        <button id="previous-btn">Menue</button>
    </div>

    <script>
        const startBtn = document.getElementById("starting-button");
        const startScreen = document.getElementById("start-screen");
        const flashcardScreen = document.getElementById('main-menue');
        const backBtn = document.getElementById('previous-btn');

        // Hide the flashcard screen initially
        startBtn.addEventListener('click', () => { 
            startScreen.style.display = 'none';
            flashcardScreen.style.display = 'block';
        });

        backBtn.addEventListener('click', () => {
            flashcardScreen.style.display = 'none';
            startScreen.style.display = 'flex';
        });
    </script>
    
  </body>
</html>
