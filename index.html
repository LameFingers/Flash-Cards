<!DOCTYPE html>
<html>
  <head>
    <title>Flashcards</title>
    <style>
        /* Sets the background of the whole entire website */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: rgb(245, 185, 185);
            overflow: auto;
        }
        
        /* Centering the icon in the start menue */
        .centered-icon {
            height: 100vh;           
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon-group {
            text-align: center;
        }

        #starting-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        #start-screen {
            overflow: hidden;
            height: 100vh;
        }
        
        #banner {
            text-align: center;
        }

        #banner button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        #button-cluster {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh;
            gap: 30px;
        }

        #navigation-cluster {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 350px;

        }

        #flashcard-banner button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            margin-left: 30px;
        }

        #flashcard-content {
            flex: 1;
            overflow-y: auto;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
            padding: 30px;
        }

        #set-title {
            width: 80%;
            padding: 10px;
            font-size: 1.2em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .card-container {
            display: flex;
            gap: 10px;
            width: 80%;
            align-items: flex-start;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        #trash button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        .term, .definition {
            flex: 1;
            padding: 10px;
            font-size: 1.2em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #add-card, #save-set {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50; /* Green */
            color: white;
        }

        #add-card:hover, #save-set:hover {
            background-color: #45a049; /* Darker green */
        }

        #flashcard-screen {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .delete-card {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        .definition {
            flex: 1;
            resize: none;
            overflow-y: auto;
            min-height: 40px;
            font-size: 1.2em;
            padding: 10px;
            border-radius: 5px;
            line-height: 1.4em;
            width: 100%;
            transition: height 0.2s ease-in-out;
        }

        .term {
            height: 40px;
            flex: 0 1 45%;
            font-size: 1.2em;
            padding: 10px;
            border-radius: 5px;
            box-sizing: border-box; 
        }

        #library-banner button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            margin-left: 30px;
        }

        #login-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

    </style>

  </head>
  <body>

    <!-- Title Screen -->
    <div class="centered-icon" id="start-screen">
        <div class="icon-group">
            <h1>Flash Cards</h1>
            <button id="starting-button">
                <img src="images/Frame 1.svg" alt="Plus Icon" id = "starting_icon">
            </button>
        </div>
    </div>


    <!-- Menue Screen -->
    <div id="menue-screen" style="display: none;">      
        <div id="banner">
            <h2>
                Welcome to your Flashcards
            </h2>
            <div id="navigation-cluster">
                <button id="go-back">
                    <img src="images/Left-Arrow.svg" alt="Right-Arrow" id="Right-Arrow-Icon">
                </button>
                <button id="go-forward">
                    <img src="images/Right-Arrow.svg" alt="Left-Arrow" id="Left-Arrow-Icon">
                </button>
            </div>

            <div id="button-cluster">
                <button id="library-button">
                    <img src="images/Library.svg" alt="library" id="library-icon">
                </button>
                <br> <!-- Adds a breaker between them-->
                <button id="new-set">
                    <img src="images/New-Set.svg" alt="new-set" id="new-set-icon">
                </button>
            </div>

        </div>
    </div>

    <!-- Flash card creation screen -->
    <div id="flashcard-screen" style="display: none;">
        <div id="flashcard-banner">
            <h1>
                <button id="go-back-flashcard">
                    <img src="images/Left-Arrow.svg" alt="flashcard-left-arrow" id="flashcard-left-icon">
                </button>
            </h1>
        </div>

        <div id="flashcard-content">
            <input type="text" id="set-title" placeholder="Enter title for your flashcard set">

            <div class="card-container" data-index="0">
                <input type="text" class="term" placeholder="Term">
                <textarea class="definition" placeholder="Definition"></textarea>
                <button class="delete-card">
                    <img src="images/Trash.svg" alt="trash-icon"/>
                </button>
            </div>

            <div class = "button-container">
                <button id="add-card">+ Add Card</button>
                <button id="save-set">Save Set</button>
            </div>
            <div id="trash">
                <button>
                    <img src="images/Trash.svg" alt="trash" id="trash-button">
                </button>
            </div>
        </div>
    </div>


    <div id="library-screen" style="display: none;">
        <div id="library-banner">
            <h1>
                <button id="go-back-library">
                    <img src="images/Left-Arrow.svg" alt="library-back" id="library-left-icon">
                </button>
            </h1>
        </div>
    </div>

    <!-- Log in logic -->
    <div id="login-form">
        <button id="google-login-btn">Sign in with Google</button>
    </div>

    <!-- Firebase SDKs (v8) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script src="scripts/main.js"></script>

    <!-- Firebase Initialization -->
    <script>
    window.addEventListener("load", () => {
    const firebaseConfig = {
        apiKey: "AIzaSyBCBimbSxCV2hYG-zRnafnboZ4cLLUn0HM",
        authDomain: "flashcard-project-9a333.firebaseapp.com",
        projectId: "flashcard-project-9a333",
        storageBucket: "flashcard-project-9a333.appspot.com",
        messagingSenderId: "257132736136",
        appId: "1:257132736136:web:6e6af47a5058f3521cf93d",
        measurementId: "G-01KYS5PVEE"
    };

    firebase.initializeApp(firebaseConfig);
    window.db = firebase.firestore();
    window.auth = firebase.auth();

    // Sign in trigger
    const loginBtn = document.getElementById("google-login-btn");
    if (loginBtn) {
        loginBtn.addEventListener("click", () => {
        const provider = new firebase.auth.GoogleAuthProvider();
        window.auth.signInWithPopup(provider)
        .then(result => {
            console.log("‚úÖ Popup login successful:", result.user.email);
            document.getElementById("login-form").style.display = "none";
            document.getElementById("start-screen").style.display = "none";
            new FlashcardApp();
        })
        .catch(error => {
            console.error("‚ùå Login popup error:", error);
        });
        });
    }

    // Check redirect result first
    firebase.auth().getRedirectResult()
        .then((result) => {
        if (result.user) {
            console.log("‚úÖ Redirect login successful:", result.user.email);
        } else {
            console.log("‚ÑπÔ∏è No redirect result, checking current user...");
        }
        })
        .catch((error) => {
        console.error("‚ùå Redirect Error:", error.message);
        });

    // Monitor auth state
    firebase.auth().onAuthStateChanged((user) => {
        console.log("üîÑ Auth state changed:", user ? user.email : "No user");
        if (user) {
        // ‚úÖ Hide login UI
        const loginForm = document.getElementById("login-form");
        if (loginForm) loginForm.style.display = "none";

        const startScreen = document.getElementById("start-screen");
        if (startScreen) startScreen.style.display = "none";

        try {
            console.log("‚öôÔ∏è Initializing app...");
            new FlashcardApp();
        } catch (err) {
            console.error("üî• Error initializing FlashcardApp:", err);
        }
        } else {
        document.getElementById("login-form").style.display = "block";
        document.getElementById("start-screen").style.display = "none"; // Optional fallback
        }
    });
    });
    </script>

  
  </body>
</html>
