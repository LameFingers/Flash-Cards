<!DOCTYPE html>
<html>
<head>
  <title>Flashcards</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: rgb(245, 185, 185);
      overflow: auto;
    }

    .centered-icon {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .icon-group {
      text-align: center;
    }

    #starting-button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    #start-screen {
      overflow: hidden;
      height: 100vh;
    }

    #banner {
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #flashcard-banner, #library-banner, #practice-banner {
      display: flex;
      align-items: center;
      padding: 1rem;
    }

    #flashcard-banner h1, #library-banner h1, #practice-banner h1 {
      flex-grow: 1;
      text-align: center;
      margin: 0;
    }

    #banner button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    #button-cluster {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    #button-cluster img {
      width: 250px;
    }
    #navigation-cluster {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 350px;
    }

    #flashcard-banner button,
    #library-banner button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    #flashcard-content {
      flex: 1;
      overflow-y: auto;
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 50px;
      padding: 30px;
    }

    #set-title {
      width: 80%;
      padding: 10px;
      font-size: 1.2em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .card-container {
      display: flex;
      gap: 10px;
      width: 80%;
      align-items: flex-start;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    #trash button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    .term, .definition {
      flex: 1;
      padding: 10px;
      font-size: 1.2em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #add-card, #save-set {
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }

    #add-card:hover, #save-set:hover {
      background-color: #45a049;
    }

    #flashcard-screen {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .delete-card {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    .definition {
      resize: none;
      overflow-y: auto;
      min-height: 40px;
      font-size: 1.2em;
      line-height: 1.4em;
      width: 100%;
      transition: height 0.2s ease-in-out;
    }

    .term {
      height: 40px;
      flex: 0 1 45%;
      font-size: 1.2em;
      padding: 10px;
      border-radius: 5px;
      box-sizing: border-box;
    }

    #google-login-btn {
      background: none;
      padding: 0;
      border: none;
      cursor: pointer;
    }

    #login-form {
      margin-top: 40px;
    }

    #library-card {
      border: 1px solid #000;
      padding: 10px;
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
    }

    #library-screen {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .library-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #000;
      padding: 10px;
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
    }

    .library-card-content {
      flex-grow: 1;
      cursor: pointer;
    }

    .delete-set-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
    }

    #practice-banner button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }


  </style>
</head>
<body>

  <!-- Title Screen -->
  <div class="centered-icon" id="start-screen">
    <div class="icon-group">
      <h1>Flash Cards</h1>
      <button id="starting-button">
        <img src="images/Frame 1.svg" alt="Plus Icon" id="starting_icon">
      </button>
      <div id="login-form">
        <button id="google-login-btn">
          <img src="images/Google.svg" alt="login" id="login-img">
        </button>
      </div>
    </div>
  </div>

  <!-- Menu Screen -->
  <div id="menue-screen" style="display: none;">
    <div id="banner">
      <h2>Welcome to your Flashcards</h2>
      <div id="navigation-cluster">
        <button id="go-back">
          <img src="images/Left-Arrow.svg" alt="Right-Arrow" id="Right-Arrow-Icon">
        </button>
        <button id="go-forward">
          <img src="images/Right-Arrow.svg" alt="Left-Arrow" id="Left-Arrow-Icon">
        </button>
      </div>
      <div id="button-cluster">
        <button id="library-button">
          <img src="images/Library.svg" alt="library" id="library-icon">
        </button>
        <button id="new-set">
          <img src="images/New-Set.svg" alt="new-set" id="new-set-icon">
        </button>
        <button id="practice">
          <img src="images/Practice.svg" alt="practice" id="practice-icon">
        </button>
      </div>
    </div>
  </div>

  <!-- Flashcard Screen -->
  <div id="flashcard-screen" style="display: none;">
    <div id="flashcard-banner">
      <button id="go-back-flashcard">
        <img src="images/Left-Arrow.svg" alt="flashcard-left-arrow" id="flashcard-left-icon">
      </button> 
      <h1>Create New Set</h1>
    </div>
    <div id="flashcard-content">
      <input type="text" id="set-title" placeholder="Enter title for your flashcard set">
      <div class="button-container">
        <button id="add-card">+ Add Card</button>
        <button id="save-set">Save Set</button>
      </div>
    </div>
  </div>

  <div id="practice-screen" style="display: none;">
    <div id="practice-banner">
        <button id="go-back-practice">
          <img src="images/Left-Arrow.svg" alt="practice-back" id="practice-back-icon">
        </button>
        <h1>Practice</h1>
    </div>
  </div>

  <!-- Library Screen -->
  <div id="library-screen" style="display: none;">
  </div>

  <!-- Practice Screen -->
  <div id="practice-screen" style="display: none;">
    <div id="practice-banner">
        <button id="go-back-practice">
          <img src="images/Left-Arrow.svg" alt="practice-back" id="practice-back-icon">
        </button>
    </div>
  </div>


  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <!-- App Code -->
  <script src="scripts/main.js"></script>

  <script>
      window.addEventListener("load", () => {
        const firebaseConfig = {
          apiKey: "AIzaSyBCBimbSxCV2hYG-zRnafnboZ4cLLUn0HM",
          authDomain: "flashcard-project-9a333.firebaseapp.com",
          projectId: "flashcard-project-9a333",
          storageBucket: "flashcard-project-9a333.appspot.com",
          messagingSenderId: "257132736136",
          appId: "1:257132736136:web:6e6af47a5058f3521cf93d",
          measurementId: "G-01KYS5PVEE"
        };

        firebase.initializeApp(firebaseConfig);
        window.db = firebase.firestore();
        window.auth = firebase.auth();

        // This will hold the single instance of our app to prevent conflicts
        let flashcardAppInstance = null;

        const loginBtn = document.getElementById("google-login-btn");
        if (loginBtn) {
          loginBtn.addEventListener("click", () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            // The .then() block has been removed, as onAuthStateChanged will handle the rest
            window.auth.signInWithPopup(provider).catch(error => {
              console.error("âŒ Login popup error:", error);
            });
          });
        }

        // This is now the ONLY place where the app is initialized and screens are shown
        firebase.auth().onAuthStateChanged((user) => {
          console.log("ðŸ”„ Auth state changed:", user ? user.email : "No user");
          if (user) {
            document.getElementById("start-screen").style.display = "none";
            document.getElementById("menue-screen").style.display = "block";
            
            // Only create the app instance if it doesn't already exist
            if (!flashcardAppInstance) {
              try {
                flashcardAppInstance = new FlashcardApp();
              } catch (err) {
                console.error("ðŸ”¥ Error initializing FlashcardApp:", err);
              }
            }
          } else {
            document.getElementById("start-screen").style.display = "flex";
            document.getElementById("menue-screen").style.display = "none";
            flashcardAppInstance = null; // Clear the instance on logout
          }
        });
      });
    </script>
  </body>
</html>
